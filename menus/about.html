<!DOCTYPE html>
<html>
  <head>

    <link rel="icon" type="image/png" href="../build/icon.ico">
    <title>About</title>
    <script>  // SIZE: 382 by 225
const { shell, remote, ipcRenderer } = require('electron');

window.onload = function() {
  document.getElementById('copyright').innerHTML = '&copy Ed 2019-' + new Date().getFullYear();
  document.getElementById('version').innerText = "Version " + remote.app.getVersion();

  for (var tag of document.getElementsByTagName('a')) {
    tag.onclick = function(event) {
      event.preventDefault();
      shell.openExternal(this.href);
      window.close();
    }
  }
}

ipcRenderer.on('has-update', (event, val) => {
  console.log(val);
})
    </script>
