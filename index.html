<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>  // b/c jquery overrides these functions
window.nodeRequire = require;
delete window.require;
delete window.exports;
delete window.module;
    </script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <!--<script src="https://kit.fontawesome.com/029d95654d.js"></script>-->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="lib/multirange.js" type="text/javascript"></script>
    <link rel = "stylesheet" type="text/css" href="lib/multirange.css" />
    <script type="text/javascript" src="lib/jquery.powertip.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery.powertip.css" />

    <script src="icon-selector.js" type="text/javascript"></script>
    <script src="add-mods.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel = "stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="profile.jpg">
    <title>Auto Mod Updater</title>
  </head>
  <body>
    <template id=cell>
      <div>
        <img src="meow.png" onerror="this.src = 'missing.jpg';" title='Click to change' onclick="getName(event.target, 'icon-selector', choosePic)" width=80 height=80 />
        <span>Name</span>
        <div class=button-container>
          <button class="rounded-button fas fa-cog" onclick="getName(event.target, 'settings', openSettings)"></button>
          <button class="rounded-button fas fa-plus" onclick="getName(event.target, 'add-mods', addMods)"></button>
          <button class="rounded-button fas fa-play"></button>
        </div>
      </div>
    </template>
    <template id=search-card>
      <li class=search>
        <div>
          <img src='' />
          <a class=title href='#'>Title</a>
          by
          <a href='#' class=author onclick='event.preventDefault(); console.log("https://www.curseforge.com" + $(this).attr("href"));' template='href'>funblaster22</a>
          <!-- TODO: search for mods by author when clicked -->
        </div><div>
          <span class=description>description</span>
          <button class="rounded-button fas fa-caret-down"></button>
        </div><div>
          <span class=tags>tags</span>
          <button style="float: right;">Add</button>
        </div>
      </li>
    </template>
    <div class=flex></div>
  </body>
</html>
